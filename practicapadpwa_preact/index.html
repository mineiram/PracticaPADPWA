    <script>
        // si nuestro navegador ejecuta service workers
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(reg => {
                    console.log('Todo bien:', reg)
                }, function (err) {
                    console.log('Fallo:', err)
                })
            })
        }
    </script>
